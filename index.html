<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil May Crie 5</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./Logo/Devil May Crie 5 Logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/preview.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-home">
                <a href="./index.html">
                    HOME
                </a>
            </div>
            <div class="nav-about">
                <a href="./about.html">
                    ABOUT
                </a>
            </div>
            <div class="nav-register">
                <a href="./register.html">
                    REGISTER
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="logo">
            <img src="./Logo/Devil May Crie 5 Logo.png" alt="">
            <div class="description">
                <h1>Devil May Crie 5</h1>
                <p>Will be released on January 1<sup>st</sup>, 2024</p>
            </div>
        </div>
    </main>

    <content>
        <div class="top-content">
            <div class="about">
                <a href="./about.html">About DMC 5</a>
                <img src="./asset/about/about.jpeg" alt="">
            </div>

            <div class="character">
                <!-- char preview -->
                <a href="./characters.html">Characters</a>
                <img src="./asset/characters/characters.jpg" alt="">
            </div>
        </div>

        <div class="bot-content">
            <div class="system">
                <!-- systems requirement -->
                <a href="./system.html">Systems Requirements</a>
                <img src="./asset/system/system.jpg" alt="">
            </div>

            <div class="game">
                <!-- image-slider made using JQuery animation effect -->
                <a href="./game.html" style="z-index: 101;">Preview</a>
                <div class="nav-preview">
                    <img src="./asset/game/arrow-left.png" class="prev" alt="">
                    <img src="./asset/game/arrow-right.png" class="next" alt="">
                </div>
                <div class="slider">
                    <img src="./asset/game/game.jpg" class="active" alt="">
                    <iframe src="https://www.youtube.com/embed/HBUT7RJdxVc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/bP8tqyQTimw?start=5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/CYxEze9GXhA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </content>

    <footer>
        <div class="contact">
            <p class="contact-us">Contact Us</p>
        </div>
        <div class="socmed">
            <a href="https://www.instagram.com" target="_blank">
                <img src="./asset/contact-us/instagram.png" alt="">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="./asset/contact-us/facebook.png" alt="">
            </a>
        </div>
    </footer>

</html>
